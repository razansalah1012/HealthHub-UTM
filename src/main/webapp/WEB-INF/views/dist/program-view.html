<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Program Details</title>
</head>
<body>

<h1>Program Details</h1>

<div th:if="${program == null}">
  <p>Program not found.</p>
  <a th:href="@{/program/list}">Back</a>
</div>

<div th:if="${program != null}">
  <p><b>ID:</b> <span th:text="${program.id}"></span></p>
  <p><b>Name:</b> <span th:text="${program.name}"></span></p>
  <p><b>Description:</b> <span th:text="${program.description}"></span></p>
  <p><b>Duration Weeks:</b> <span th:text="${program.durationWeeks}"></span></p>
  <p><b>Monthly Fee (RM):</b> <span th:text="${program.monthlyFee}"></span></p>

  <p>
    <a th:href="@{/program/edit/{id}(id=${program.id})}">Edit</a>
    <a th:href="@{/program/list}">Back to List</a>
  </p>
</div>

</body>
</html>
